{% capture url %}{{ site.data.domain.url }}{{ include.item.url }}{% endcapture %}
{% assign encoded_url = url | cgi_escape %}
{% assign encoded_title = include.item.title | xml_escape | cgi_escape %}
<div role='complementary' class='boxed'>
  <ul>
    <li>Share This:</li>
    <li><a href='http://www.facebook.com/sharer.php?u={{ encoded_url }}'>Facebook</a></li>
    <li><a href='https://plus.google.com/share?url={{ encoded_url }}'>Google+</a></li>
    <li><a href='http://twitter.com/intent/tweet?url={{ encoded_url }}&text={{ encoded_title }}'>Twitter</a></li>
  </ul>
</div>
