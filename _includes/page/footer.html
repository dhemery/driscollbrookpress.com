<footer class='centered chrome'>
  {% capture copyright_date %}
  {% if page.copyright.date %}{{ page.copyright.date }}
  {% elsif page.date %}{{ page.date | date: '%Y' }}
  {% else %}{{ site.data.domain.start_date }}&ndash;{{ site.time | date: '%Y' }}
  {% endif %}
  {% endcapture %}
  <small>
    &copy; {{ copyright_date }} {{ site.data.domain.author.name }}
  </small>
</footer>
